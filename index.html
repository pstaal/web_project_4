<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Around The U.S.</title>
        <link rel="stylesheet" href="pages/index.css">
    </head>
    <body class="page">
        <header class="header">
            <img class="logo" alt="logo" src="images/logo.svg">
        </header>
        <main class="content">
            <div class="profile">
                <img class="profile__picture" src="images/profile_pic.jpg" alt="picture of jacque cousteau">
                <div class="profile__content">
                    <div class="profile__title">
                        <h1 class="profile__name">Jacques Cousteau</h1>
                        <button type="button" class="profile__button-name-change"></button>
                    </div>
                    <p class="profile__function">Explorer</p>
                </div>
                <button type="button" class="profile__button-add-place"><img src="./images/plus-sign.svg" alt="plus sign symbol" class="profile__plus-sign"></button>
            </div>
            <section>
                <ul class="places">
                    <!-- insert the array of cards here -->
                </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__text">&copy; 2021 Around The U.S.</p>
        </footer>
        <div class="popup">
            <div class="popup__container">
                <button type="button" class="popup__close"><img src="images/popup_close_icon.svg" alt="close icon" class="popup__close-image"></button>
                <h3 class="popup__title">Edit Profile</h3>
                <form name="popupform" class="popup__form">
                    <input required placeholder="name" name="name" class="popup__input" type="text">
                    <input required placeholder="function" name="function" class="popup__input" type="text">
                    <button type="submit" class="popup__button">Save</button>
                </form>
            </div>
        </div>
        <template id="card-template">
            <li class="places__card">
                <img class="places__card-image" alt="yosemite park">
                <div class="places__card-content">
                    <h2 class="places__card-title"></h2>
                    <button type="button" class="places__card-button"><img src="images/heart.svg" alt="heart icon" class="places__card-icon"></button>
                </div>
            </li>
        </template>
        <script src="scripts/script.js"></script>
    </body>
</html>
