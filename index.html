<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Around The U.S.</title>
        <link rel="stylesheet" href="src/pages/styles.css">
    </head>
    <body class="page">
        <header class="header">
            <img class="logo" alt="logo" src="src/images/logo.svg">
        </header>
        <main class="content">
            <div class="profile">
                <img class="profile__picture" src="src/images/profile_pic.jpg" alt="picture of jacque cousteau">
                <div class="profile__content">
                    <div class="profile__title">
                        <h1 class="profile__name">Jacques Cousteau</h1>
                        <button type="button" class="profile__button-name-change"></button>
                    </div>
                    <p class="profile__function">Explorer</p>
                </div>
                <button type="button" class="profile__button-add-place"><img src="./src/images/plus-sign.svg" alt="plus sign symbol" class="profile__plus-sign"></button>
            </div>
            <section>
                <ul class="places">
                    <!-- insert the array of cards here -->
                </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__text">&copy; 2021 Around The U.S.</p>
        </footer>
    
            <div class="popup popup-profile">
                <div class="popup__container">
                    <button type="button" class="popup__close"></button>
                    <h3 class="popup__title">Edit Profile</h3>
                    <form name="popupform" class="popup__form popup__form-profile">
                        <input id="name-input" minlength="2" maxlength="40" required placeholder="name" name="userName" class="popup__input" type="text">
                        <span class="name-input-error popup__input-error"></span>
                        <input id="function-input" minlength="2" maxlength="200" required placeholder="function" name="userJob" class="popup__input" type="text">
                        <span class="function-input-error popup__input-error"></span>
                        <button type="submit" class="popup__button popup__button_disabled" disabled>Save</button>
                    </form>
                </div>
            </div>

            <div class="popup popup-place">
                <div class="popup__container">
                    <button type="button" class="popup__close"></button>
                    <h3 class="popup__title">New Place</h3>
                    <form name="popupform" class="popup__form popup__form-place">
                        <input id="title-input" minlength="1" maxlength="30" required placeholder="Title" name="title" class="popup__input" type="text">
                        <span class="title-input-error popup__input-error"></span>
                        <input id="link-input" required placeholder="Image URL" name="link" class="popup__input" type="url">
                        <span class="link-input-error popup__input-error"></span>
                        <button type="submit" class="popup__button popup__button_disabled" disabled>Create</button>
                    </form>
                </div>
            </div>
      
        
            <div class="popup popup-picture">
                <div class="popup-picture__container">
                    <button type="button" class="popup__close"></button>
                    <img class="popup-picture__image">
                    <p class="popup-picture__title"></p>
                </div>
            </div>
        
        <template id="card-template">
            <li class="places__card">
                <img src="src/images/Trash.svg" alt="trashcan icon" class="places__card-delete-icon">
                <img class="places__card-image">
                <div class="places__card-content">
                    <h2 class="places__card-title"></h2>
                    <button type="button" class="places__card-button"></button>
                </div>
            </li>
        </template>
        <script src="src/pages/index.js" type="module"></script>
    </body>
</html>
