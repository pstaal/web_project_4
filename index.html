<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Around The U.S.</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="pages/index.css">
    </head>
    <body class="page">
        <header class="header">
            <img class="logo" alt="logo" src="images/logo.svg">
        </header>
        <main class="content">
            <div class="profile">
                <img class="profile__picture" src="images/profile_pic.jpg" alt="picture of jacque cousteau">
                <div class="profile__content">
                    <div class="profile__title">
                        <h1 class="profile__name">Jacques Cousteau</h1>
                        <button class="profile__button-name-change"><img src="./images/marker.svg" alt="marker" class="profile__marker"></button>
                    </div>
                    <p class="profile__function">Explorer</p>
                </div>
                <button class="profile__button-add-place"><img src="./images/plus-sign.svg" alt="plus sign symbol" class="profile__plus-sign"></button>
            </div>
            <ul class="places">
                <li class="places__card">
                    <img class="places__card-image" src="images/yosemite.jpg" alt="yosemite park">
                    <div class="places__card-content">
                        <h3 class="places__card-title">Yosemite Valley</h3>
                        <button class="places__card-button"><img src="images/heart.svg" alt="heart icon" class="places__card-icon"></button>
                    </div>
                </li>
                <li class="places__card">
                    <img class="places__card-image" src="images/lake_louise.jpg" alt="lake louise">
                    <div class="places__card-content">
                        <h3 class="places__card-title">Lake Louise</h3>
                        <button class="places__card-button"><img src="images/heart.svg" alt="heart icon" class="places__card-icon"></button>
                    </div>
                </li>
                <li class="places__card">
                    <img class="places__card-image" src="images/bald_mountains.jpg" alt="bald mountains">
                    <div class="places__card-content">
                        <h3 class="places__card-title">Bald Mountains</h3>
                        <button class="places__card-button"><img src="images/heart.svg" alt="heart icon" class="places__card-icon"></button>
                    </div>
                </li>
                <li class="places__card">
                    <img class="places__card-image" src="images/latemar.jpg" alt="latemar">
                    <div class="places__card-content">
                        <h3 class="places__card-title">Latemar</h3>
                        <button class="places__card-button"><img src="images/heart.svg" alt="heart icon" class="places__card-icon"></button>
                    </div>
                </li>
                <li class="places__card">
                    <img class="places__card-image" src="images/vanoise.jpg" alt="vanoise national park">
                    <div class="places__card-content">
                        <h3 class="places__card-title">Vanoise National Park</h3>
                        <button class="places__card-button"><img src="images/heart.svg" alt="heart icon" class="places__card-icon"></button>
                    </div>
                </li>
                <li class="places__card">
                    <img class="places__card-image" src="images/lago_di_braies.jpg" alt="lago di braies">
                    <div class="places__card-content">
                        <h3 class="places__card-title">Lago Di Braies</h3>
                        <button class="places__card-button"><img src="images/heart.svg" alt="heart icon" class="places__card-icon"></button>
                    </div>
                </li>
            </ul>
            <section class="popup">
                <div class="popup__container">
                    <button class="popup__close"><img src="images/popup_close_icon.svg" alt="close icon" class="popup__close-image"></button>
                    <h3 class="popup__title">Edit Profile</h3>
                    <form class="popup__form">
                        <input class="popup__input" type="text">
                        <input class="popup__input" type="text">
                        <button type="submit" class="popup__button">Save</button>
                    </form>
                </div>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__text">&copy; 2021 Around The U.S.</p>
        </footer>
        <script src="pages/script.js"></script>
    </body>
</html>
